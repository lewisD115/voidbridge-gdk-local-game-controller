<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div>
    <div class="title">GDK - Run Local Game Config</div>

    <div class="controls" >
      <label class="switch">
        <input id="gameConfigToggle" type="checkbox">
        <span class="slider round"></span>
      </label>
      <div class="labelText">Enable</div>
    </div>

    <div class="title">GDK - Run Mobile Game Config</div>
      <div class="controls" >
        <label class="switch">
          <input id="mobileClientToggle" type="checkbox">
          <span class="slider round"></span>
        </label>
        <div class="labelText">Enable</div>
      </div>
    </div>
  </div>
</div>
